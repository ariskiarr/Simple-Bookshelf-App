<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencatatan Buku</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Bookshelf App</h1>
</header>
<div class="wrapper">
  <div class="container bg-white shadow" id="add-book">
    <h2 class="container-header text-center">Tambah Buku</h2>
    <form class="form" id="form">
      <div class="form-group">
        <label for="title">Judul Buku</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="author">Penulis</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group">
        <label for="year">Tahun Terbit</label>
        <input type="number" id="year" name="year" required>
      </div>
      <input type="submit" value="Tambah Buku" class="btn-submit">
    </form>
  </div>
  <div class="container">
    <h2 class="container-header">Belum Selesai Dibaca</h2>
    <div class="list-item" id="unread-books"></div>
  </div>
  <div class="container">
    <h2 class="container-header">Selesai Dibaca</h2>
    <div class="list-item" id="read-books"></div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
